<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>May Fair Fast Food - Nairobi</title>
    <style>
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #FF6B35 0%, #2C5530 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 9999;
      }
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #FF6B35;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading screen -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <h2>üçî May Fair Fast Food</h2>
        <p>Loading deliciousness...</p>
        <p style="font-size: 12px; margin-top: 20px;">Manyanja Road, Nairobi</p>
      </div>
    </div>
  </body>
</html>
